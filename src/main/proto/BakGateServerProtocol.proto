option java_package = "com.dsky.netty.protocode";
option java_outer_classname = "GateServerProtocol";


message GateRequest {
  required string user_id = 1;
  optional string requestMsg = 2;
}

message GateResponse {
  required int32 result_code = 1;
  required string result_message = 2;
  optional uint32 ret = 3;
  optional string responseMsg = 4;
}
